<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>"  alt="Логотип" >
    </header>
    <main class="main">
      <section class="profile">
        <img class="avatar" src="<%=require('./images/image.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>

        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements">

      </section>


    </main>


    <footer class="footer">
      <p class="copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup__edit-profile">

      <div class="popup__content">
        <button class="close-icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="profile-form" name="profile-form" novalidate>
          <input class="popup__form-name form__input" id="name" type="text" placeholder="Как вас зовут?" minlength="2" maxlength="40" required data-valid="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__error name-error"></span>
          <input class="popup__form-status form__input" id="status" type="text" placeholder="Чем вы занимаетесь?" minlength="2" maxlength="200" required data-valid="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__error status-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>

      </div>

    </div>
    <div class="popup popup__add-card">

      <div class="popup__content">
        <button class="close-icon" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="profile-form" name="profile-form" novalidate>
          <input class="popup__form-name form__input" id="card-name" type="text" placeholder="Название" minlength="2" maxlength="30" required data-valid="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__error card-name-error"></span>
          <input class="popup__form-status form__input" id="link" type="url" placeholder="Ссылка на картинку" required>
          <span class="form__error link-error">Введите адрес сайта.</span>

          <button class="popup__button" type="submit">Создать</button>
        </form>

      </div>
      </div>
      <div class="popup popup_preview">
        <div class="popup__content popup__content_img">
          <button class="close-icon" type="button"></button>
          <h2 class="popup__image-signature"></h2>
          <img class="popup__image_full"  alt="">
        </div>


        </div>
    </div>
    <template class="elements" id="card-template">
      <figure class="element">
        <button class="element__trash" type="button"></button>
        <img class="element__image">
        <figcaption class="element__signature">
          <h2 class="element__title"></h2>
          <button class="element__like " type="button"></button>
        </figcaption>
      </figure>
    </template>


  </body>
</html>
