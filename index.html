<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" >
    </header>
    <main class="main">
      <section class="profile">
        <img class="avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>

        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Древний храм"
          >
          <figcaption class="element__signature">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус"
          >
          <figcaption class="element__signature">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.jpg"
            alt="Домбай"
          >
          <figcaption class="element__signature">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус"
          >
          <figcaption class="element__signature">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.jpg"
            alt="Домбай"
          >
          <figcaption class="element__signature">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Древний храм"
          >
          <figcaption class="element__signature">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <div class="popup popup_opened">
      <button class="close-icon" type="button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="profile-form" name="profile-form">
          <input class="popup__form-name" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__form-status" type="text" placeholder="Исследователь океана">
        </form>
        <button class="popup__button" type="submit">Сохранить</button>
      </div>

    </div>

    <footer class="footer">
      <p class="copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
