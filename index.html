<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" >
    </header>
    <main class="main">
      <section class="profile">
        <img class="avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>

        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements">

      </section>


    </main>


    <footer class="footer">
      <p class="copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup__edit-profile">

      <div class="popup__content">
        <button class="close-icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="profile-form" name="profile-form">
          <input class="popup__form-name" type="text" placeholder="Как вас зовут?">
          <input class="popup__form-status" type="text" placeholder="Чем вы занимаетесь?">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>

      </div>

    </div>
    <div class="popup popup__add-card">

      <div class="popup__content">
        <button class="close-icon" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="profile-form" name="profile-form">
          <input class="popup__form-name" type="text" placeholder="Название">
          <input class="popup__form-status" type="text" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Создать</button>
        </form>

      </div>
      </div>
      <div class="popup popup_preview">
        <div class="popup__content popup__content_img">
          <button class="close-icon" type="button"></button>
          <h2 class="popup__image-signature"></h2>
          <img class="popup__image_full"  alt="">
        </div>


        </div>
    </div>
    <template class="elements" id="card-template">
      <figure class="element">
        <button class="element__trash" type="button"></button>
        <img class="element__image">
        <figcaption class="element__signature">
          <h2 class="element__title"></h2>
          <button class="element__like " type="button"></button>
        </figcaption>
      </figure>
    </template>
    <script src="./script/initialData.js"></script>
    <script src="./script/index.js"></script>

  </body>
</html>
